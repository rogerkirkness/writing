---
title: Writing
layout: default
---
<div class="card-container">
	{% for tag in site.tags %}
		<div class="card">
			<div class="card-content">
				<h4>{{ tag[0] }}</h4>
				<hr>
				<ul class="essays">
					{% for post in tag[1] %}
						<li><a href="{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	{% endfor %}
	<ul class="essays">
          {% for post in site.posts %}
            {% if post.tags.size == 0 %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
</div>
